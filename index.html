<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="game-title">Tic Tac Toe</h1> <!-- Added the game title here -->

    <div class="grid-container">
        <div class="grid-item"  data-output="0"></div>
        <div class="grid-item"  data-output="1"></div>
        <div class="grid-item"  data-output="2"></div>
        <div class="grid-item"  data-output="3"></div>
        <div class="grid-item"  data-output="4"></div>
        <div class="grid-item"  data-output="5"></div>
        <div class="grid-item"  data-output="6"></div>
        <div class="grid-item"  data-output="7"></div>
        <div class="grid-item"  data-output="8"></div>
    </div>

    <div id="displayWinner"></div>

    <script src="index.js"></script>
</body>
</html>
